[global_tags]
# Configuration for telegraf agent
[agent]
    interval = "10s"
    debug = false
    hostname = "iot-gw"
    round_interval = true
    flush_interval = "10s"
    flush_jitter = "0s"
    collection_jitter = "0s"
    metric_batch_size = 1000
    metric_buffer_limit = 10000
    quiet = false
    logfile = ""
    omit_hostname = false
###############################################################################
#                                  OUTPUTS                                    #
###############################################################################
[[outputs.influxdb]]
    urls = ["http://influx1:8086"]
    database = "telegraf"
timeout = "0s"
    username = "telegraf_w"
    password = "strong_password"
    retention_policy = ""
###############################################################################
#                                  INPUTS                                     #
###############################################################################
[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
[[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
[[inputs.io]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]
[[inputs.swap]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.kernel]]